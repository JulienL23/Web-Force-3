<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animations</title>
    <link rel="stylesheet" href="css/02_animation.css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/02_animation.js"></script>
</head>
<body>
    <!--thumbnail pour vignette (english power)-->
    <div id="thumbnail-wrapper">
        <div class="thumbnail">
            <img src="img/g_01.jpg" alt="">
        </div>
        <div class="thumbnail">
            <img src="img/g_02.jpg" alt="">
        </div>
        <div class="thumbnail">
            <img src="img/g_03.jpg" alt="">
        </div>
        <div class="thumbnail">
            <img src="img/g_04.jpg" alt="">
        </div>
    </div>

    <!-- Visionneuse -->
    <div id="shadow">
        <div id="slider-wrapper">
            <div id="slide-container">
                <div class="slide">
                    <img src="img/g_01.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/g_02.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/g_03.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/g_04.jpg" alt="">
                </div>
            </div>

            <!--Navigation-->
            <div id="slider-nav">
                <a href="#" class="btn-prev">&lt;</a>
                <a href="#" class="btn-next">&gt;</a>
            </div>
        </div>
    </div>
</body>
</html>
